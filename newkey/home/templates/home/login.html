{% extends 'home/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="login-center">
    <form method="POST">
      {% csrf_token %}
      <legend>Login</legend>
      <hr class="normal">
      {{ form|crispy }}
      <div>
          <button type="submit">Login</button>
      </div>
    </form>
    <a href="{% url 'HomeView' %}">Home</a>
  </div>
{% endblock content %}
