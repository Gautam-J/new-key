{% extends 'home/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
  <div>
    <form method='POST'>
      {% csrf_token %}
      <fieldset>
        <legend>Join Today</legend>
        <hr class="normal">
        {{ form|crispy }}
      </fieldset>
      <div>
        <button>Sign Up</button>
      </div>
    </form>
    <div>
      <small>
          Already Have An Account? <a href="{% url 'LoginView' %}">Sign In</a>
      </small>
    </div>
  </div>
{% endblock content %}
