{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CCS -->
    <link rel="stylesheet" href="{% static 'home/styles.css' %}">

    <title>NewKey.com</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav>
      <div>
        <a href="{% url 'HomeView' %}">NewKey</a>
      </div>
      {%  if user.is_authenticated %}
        <!-- <a class="nav-item nav-link" href="">New Post</a> -->
        <a class="nav-item nav-link" href="{% url 'LogoutView' %}">Logout</a>
      {% else %}
        <a class="nav-item nav-link" href="{% url 'LoginView' %}">Login</a>
        <a class="nav-item nav-link" href="{% url 'RegisterView' %}">Register</a>
      {% endif %}
    </nav>

    <!-- main content -->
    <div id="page-content">
      {% block content %}{% endblock content %}
    </div>

    <!-- Website footer -->
    <footer>
      <div>
        <p>New Key &copy; 2022</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
